<div class="row">
  <div class="col-lg-9 contents">
    <div class="page-header">
      <h1>Changelog <small>{{version}}</small></h1>
      {{#source}}<small>{{{.}}}</small>{{/source}}
    </div>

    {{#contents}}
    {{{html}}}
    {{/contents}}
  </div>

  <div class="col-lg-3 d-none d-md-block" id="sidebar">
    <div id="tocnav">
      <h2>Contents</h2>
      <ul class="nav nav-pills flex-column">
      {{#contents}}
        <li class="nav-item"><a href="#{{{anchor}}}" class="nav-link">{{{version}}}</a></li>
      {{/contents}}
      </ul>
    </div>
  </div>

</div>
