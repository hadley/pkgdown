<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-9">
    {{{readme}}}
  </div>

  <div class="col-xs-12 col-sm-6 col-md-3">
    {{#vignettes}}
    <h2>Vignettes</h2>
    <ul>
    {{#vignette}}
      <li><a href="vignettes/{{filename}}">{{title}}</a></li>
    {{/vignette}}
    </ul>
    {{/vignettes}}

    {{#demos}}
    <h2>Demos</h2>
    <ul>
    {{#demo}}
      <li><a href="{{filename}}">{{title}}</a></li>
    {{/demo}}
    </ul>
    {{/demos}}

    {{#authors@r}}
    <h2>Authors</h2>
    <ul>
      {{#authors}}
      <li>{{{.}}}</li>
      {{/authors}}
    </ul>
    {{/authors@r}}
  </div>
</div>
