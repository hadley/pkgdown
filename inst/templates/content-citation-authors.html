<div class="row">
  <div class="contents col-md-9">

    <div class="page-header">
      <h1>Citation</h1>
    </div>

    <ol>
    {{#citations}}
    <li>{{{html}}}</li>
    {{/citations}}
    </ol>

<pre>
{{#citations}}
{{{bibtex}}}
{{/citations}}
</pre>

    <div class="page-header">
      <h1>Authors</h1>
    </div>

    <ul class="list-unstyled">
      {{#authors}}
      <li>
        <p><strong>{{{name}}}</strong>. {{{roles}}}.
        {{#comment}}<br /><small>{{{.}}}</small>{{/comment}}</p>
      </li>
      {{/authors}}
    </ul>

  </div>

</div>
